<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/f09b542e8d.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta>
    <title>eezzee</title>
</head>
<body>
<div class="contentBody">
    <header>
        <div class="firstTitle">
            <div class="eezzeeName">
                <div><i class="fab fa-medapps"></i><b><a href="https://eezzee.io/" id="linkToMainPage"> eezzee</a></b>
                </div>
            </div>
            <div id="dd" class="wrapper-dropdown-5" tabindex="1">
                <div id="header" key="lang">English</div>
                <ul class="dropdown">
                    <li><a href="#" onclick="setLanguage('en')">English</a></li>
                    <li><a href="#" onclick="setLanguage('ru')">Русский</a></li>
                    <li><a href="#" onclick="setLanguage('uk')">Українська</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="page-header theme-bg-dark py-5 text-center position-relative">
        <div class="container">
            <h1 class="page-heading single-col-max mx-auto">Download Youtube Videos And Audio</h1>
            <div class="main-search-box pt-3 d-block mx-auto">
                <div class="search-form w-100">
                    <input type="text" placeholder="Enter the Youtube video link..." name="search"
                           class="form-control search-input download-input">
                    <div class="pt-3 text-center">
                        <a class="btn btn-danger" href="#" id="download-button">Download<i
                                class="fas fa-arrow-alt-circle-down ml-2"></i></a>
                    </div>
                </div>
            </div>
            <br>
            <div class="text-danger error-text">
                <h5>Please enter valid URl!</h5>
            </div>
        </div>
    </div>
    <section id="video-download">
        <!-- Loader Icon -->
        <div class="container loader-icon-view">
            <div class="row">
                <div class="loader-icon">
                    <div class="lds-cube">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h4 class="loadtxt">Loading...</h4>
                </div>
            </div>
        </div>
        <div class="container download-view">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="content-video" style="margin-bottom: 15px;">
                        <div class="row">
                            <div class="video-thumb col-sm-6">
                                <img alt="thumbnail video" class="thumb-img" src=""/>
                            </div>
                            <div class="video-desc col-sm-6">
                                <h5 class="title"></h5>
                                <small class="text-muted duration"></small>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="content-group">
                        <h4 class="text-center"><strong>Download Video With Audio</strong></h4>
                        <table class="table text-center borderless">
                            <thead>
                            <tr class="table-light">
                                <th scope="col">Quality</th>
                                <th scope="col">Format</th>
                                <th scope="col">Download</th>
                            </tr>
                            </thead>
                            <tbody class="videoAudioLink">
                            </tbody>
                        </table>
                    </div>
                    <div class="content-group">
                        <h4 class="text-center"><strong>Download Video Only</strong></h4>
                        <table class="table text-center borderless">
                            <thead>
                            <tr class="table-light">
                                <th scope="col">Quality</th>
                                <th scope="col">Format</th>
                                <th scope="col">Download</th>
                            </tr>
                            </thead>
                            <tbody class="videoLink">
                            </tbody>
                        </table>
                    </div>
                    <div class="content-group">
                        <h4 class="text-center"><strong>Download Audio Only</strong></h4>
                        <table class="table text-center borderless">
                            <thead>
                            <tr class="table-light">
                                <th scope="col">Quality</th>
                                <th scope="col">Format</th>
                                <th scope="col">Download</th>
                            </tr>
                            </thead>
                            <tbody class="audioLink">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer>
    <div id="footerDiv">
        <p>© eezzee 2020</p>
    </div>
</footer>
</body>
<script>
    (function ($) {
        var tabs = $(".tabs li a");
        tabs.click(function () {
            var content = this.hash.replace('/', '');
            tabs.removeClass("active");
            $(this).addClass("active");
            $("#content").find('p').hide();
            $(content).fadeIn(200);
        });
    })(jQuery);
    document.getElementById('dd').addEventListener('click', function (event) {
        $('.wrapper-dropdown-5').toggleClass('active');
        event.stopPropagation();
    });
    $('html').click(function (e) {
        if ($('#dd').attr('class') == 'wrapper-dropdown-5 active') {
            $('.wrapper-dropdown-5').toggleClass('active');
        }
    });
</script>
<script src="js/script.js"></script>
<script src="js/language.js"></script>
<!-- <script src="js/pdfController.js"></script> -->
</html>
