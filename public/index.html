<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <title>YT</title>
</head>
<body>
<div class="page-header theme-bg-dark py-5 text-center position-relative">
    <div class="theme-bg-shapes-right"></div>
    <div class="theme-bg-shapes-left"></div>
    <div class="container">
        <h1 class="page-heading single-col-max mx-auto">Download Youtube Videos And Audio</h1>
        <div class="main-search-box pt-3 d-block mx-auto">
            <div class="search-form w-100">
                <input type="text" placeholder="Enter the Youtube video link..." name="search"
                       class="form-control search-input download-input">
                <div class="pt-3 text-center">
                    <a class="btn btn-light" href="#" id="download-button">Download<i
                            class="fas fa-arrow-alt-circle-down ml-2"></i></a>
                </div>
            </div>
        </div>
        <br>
        <div class="text-danger error-text">
            <h5>Please enter valid URl!</h5>
        </div>

    </div>
</div>
<section id="video-download">
    <div class="container loader-icon-view">
        <div class="row">
            <div class="loader-icon">
                <div class="lds-cube">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h4>Loading...</h4>
            </div>
        </div>
    </div>
    <div class="container download-view">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="content-video" style="margin-bottom: 15px;">
                    <div class="row">
                        <div class="video-thumb col-sm-4">
                            <img class="thumb-img" src=""/>
                        </div>
                        <div class="video-desc col-sm-8">
                            <h5 class="title"></h5>
                            <small class="text-muted duration"></small>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="content-group">
                    <h4 class="text-center"><strong>Download Video With Audio</strong></h4>
                    <table class="table text-center borderless">
                        <thead>
                        <tr class="table-light">
                            <th scope="col">Quality</th>
                            <th scope="col">Format</th>
                            <th scope="col">Download</th>
                        </tr>
                        </thead>
                        <tbody class="videoAudioLink">
                        </tbody>
                    </table>
                </div>
                <div class="content-group">
                    <h4 class="text-center"><strong>Download Video Only</strong></h4>
                    <table class="table text-center borderless">
                        <thead>
                        <tr class="table-light">
                            <th scope="col">Quality</th>
                            <th scope="col">Format</th>
                            <th scope="col">Download</th>
                        </tr>
                        </thead>
                        <tbody class="videoLink">

                        </tbody>
                    </table>
                </div>
                <div class="content-group">
                    <h4 class="text-center"><strong>Download Audio Only</strong></h4>
                    <table class="table text-center borderless">
<!--                        <thead>-->
                        <tr class="table-light">
                            <th scope="col">Quality</th>
                            <th scope="col">Format</th>
                            <th scope="col">Download</th>
                        </tr>
<!--                        </thead>-->
                        <tbody class="audioLink">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
